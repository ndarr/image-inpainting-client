<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
<head>
    <title>Image Inpainting</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tapmodo/Jcrop@0.9.12/js/jquery.Jcrop.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/tapmodo/Jcrop@0.9.12/css/jquery.Jcrop.min.css" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.3/new.min.css">    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="main.css">

    <script src="main.js"></script>
    <meta property="og:image" content="preview.png" />


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="jc-demo-box">
                    <div class="page-header">
                        <p><center><h1>Image Inpainting</h1></center></p>
                    </div>
                    <center>
                        <input id="file-input" type="file" accept=".jpg, .jpeg" />
                        <button onclick="loadImage()" id="btn-load-image">Load Image</button>
                    </center>
                    <div id="modification-area">
                        <div class="row">
                            <div class="column">
                                <canvas style="background-color: ghostwhite;" id="image" height="256" width="256"></canvas>
                                <p class="image-caption">Input Image</p>
                            </div>
                            <div class="column">
                                <img id="loader" src="https://media.giphy.com/media/sSgvbe1m3n93G/giphy.gif" style="position: absolute; height: 70px; width: 70px; margin-left: 93px; margin-top: 93px; display: none;"/>
                                <canvas style="background-color: ghostwhite;" height="256" width="256" id="output-img">
                                </canvas>
                                <p class="image-caption">Output Image</p>
                            </div>
                        </div>
                        <center>
                            <button onclick="loadImage()">Reset</button>
                            <button onclick="postImage()">Inpaint</button>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
